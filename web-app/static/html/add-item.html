<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add To-Do Item</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/script3.js" defer></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="./to-do-items.html">To-Do Items</a></li>
                <li><a href="./add-item.html">Add Item</a></li>
                <li style="float:right"><button id="logout">Log out</button></li>
            </ul>
        </nav>
        <h1>Add Task</h1>
        <div class="inputContainer">
            <form name="itemForm" method="post" action="/add-item" id="itemForm">
                <p>
                    <label>Title
                        <input type="text" name="title" required="">
                    </label>   
                </p>
                <p>
                    <label>Deadline
                        <input type="date" name="deadline" required="">
                    </label>
                </p>
                <p>
                    <input type="submit" value="submit">
                </p>
            </form>
        </div>
    </body>
</html>
