    <head>

        <title>Login</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/script4.js" defer></script>
    </head>
    <body>
        <nav>
            <ul>

            </ul>

        <h1>Create Account</h1>
        <form id="login">
            <p>
                <label>Username

            <input type="submit" value="Create Account">
        </form>
